{% extends 'base.html' %}

{% load static %}
{% load sass_tags %}

{% block css %}
<!-- Plugins css start-->
<link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/vendors/todo.scss' %}">
<!-- Plugins css Ends-->
{% endblock %}

{% block content %}

<div class="page-body">
      {% include "layout/breadcrumb.html" %}

     
            {% include "child/components/childbook_main.html" %}

      
</div>

{% endblock %}

{% block scriptcontent %}
<!-- Plugins JS start-->
<script src="{% static 'assets/js/todo/todo.js'%}"></script>
 <script src="{% static 'assets/js/chart/apex-chart/apex-chart.js' %}"></script>
    <script>
    // Подготовка данных для графика из контекста Django
    var options = {
        chart: {
                locales: [{
                    "name": "ru",
                    "options": {
                        "months": ["Январь", "Февраль", "Март", "Апрель", "Май", "Июнь", "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"],
                        "shortMonths": ["Янв", "Фев", "Мар", "Апр", "Май", "Июн", "Июл", "Авг", "Сен", "Окт", "Ноя", "Дек"],
                        "days": ["Воскресенье", "Понедельник", "Вторник", "Среда", "Четверг", "Пятница", "Суббота"],
                        "shortDays": ["Вс", "Пн", "Вт", "Ср", "Чт", "Пт", "Сб"],
                        "toolbar": {
                            "exportToSVG": "Экспорт в SVG",
                            "exportToPNG": "Экспорт в PNG",
                            "exportToCSV": "Экспорт в CSV",
                            "menu": "Меню",
                            "selection": "Выбор",
                            "selectionZoom": "Масштабирование выбора",
                            "zoomIn": "Увеличить",
                            "zoomOut": "Уменьшить",
                            "pan": "Перемещение",
                            "reset": "Сброс"
                        }
                    }
                }],
                defaultLocale: 'ru',
                height: 350,
                type: 'line', // Основной тип графика (линейный)
                toolbar: {
                    show: true,
                    tools: {
                        download: true,
                        selection: true,
                        zoom: true,
                        reset: true,
                    },
                    locale: 'ru'  // Устанавливаем язык панели инструментов на русский
                }
            },
        series: [
            {
                name: 'Количество книг до 14 лет',
                type: 'column',
                data: {{ qty_books_14_data|safe }} // Данные по количеству книг до 14 лет за дни (столбцы)
            },
            {
                name: 'Количество книг до 30 лет',
                type: 'column',
                data: {{ qty_books_30_data|safe }} // Данные по количеству книг до 30 лет за дни (столбцы)
            },
            {
                name: 'Количество книг после 30 лет',
                type: 'column',
                data: {{ qty_books_other_data|safe }} // Данные по количеству книг после 30 лет за дни (столбцы)
            },
            {
                name: 'Общее количество книг',
                type: 'line',
                data: {{ total_books_data|safe }} // Общее количество книг за дни (линия)
            },
            {
                name: 'Общее количество справочников',
                type: 'line',
                data: {{ total_references_data|safe }} // Общее количество справочников за дни (линия)
            }
        ],
        xaxis: {
          categories: {{ dates|safe }},
            title: {
            text: 'Дата'
          },
          labels: {
            formatter: function(val, index) {
              if (typeof val === 'string') {
                var dateParts = val.split('.');
                var year = parseInt(dateParts[2]).toString().substr(2, 2);
                var date = new Date(dateParts[2], dateParts[1] - 1, dateParts[0]);
                var day = date.toLocaleString('ru', { weekday: 'short' });
                return dateParts[0] + '.' + dateParts[1] + '.' + year + ' | ' + day;
              } else {
                return val;
              }
            }
          }
        }
    };

    // Инициализация и рендеринг графика
    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();
</script>
{% endblock %}
