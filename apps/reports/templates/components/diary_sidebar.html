{% load static %}

<div class="col-xl-3 xl-30 box-col-12">
        <div class="email-sidebar md-sidebar">
          <div class="email-left-aside md-sidebar-aside">
            <div class="card">
              <div class="card-header">
                  <div class="align-items-center">
                    <div class="flex-grow-1">
                      <h4 class="f-w-600 text-primary"> Разделы дневника</h4>
                    </div>
                  </div>
              </div>
                <div class="card-body">
                    <div class="email-app-sidebar left-bookmark">
                        <ul class="main-menu">
                            <div class="div"></div>
                            <li class="nav-item"><a href="{% url 'visits_list' %}">
                                <span class="iconbg badge-light-success"><i data-feather="file-text"></i></span><span class="title ms-2">Регистрация/Посещения</span></a>
                            </li>
                            <li class="nav-item"><a href="{% url 'books_list' %}">
                                <span class="iconbg badge-light-danger"><i data-feather="book-open"></i></span><span class="title ms-2">Книговыдача</span></a>
                            </li>
                            <li class="nav-item"><a href="{% url 'events_list' %}">
                                <span class="iconbg badge-light-info"><i data-feather="users"></i></span><span class="title ms-2">Массовые мероприятия</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="card-footer">
                    <h5 class="text-primary">Генерация отчетов:</h5>
                    <form class="mt-3" method="get" action="{% url 'export_all_reports' %}">
                        <div class="row align-items-center">
                            <div class="col-5">
                                <select class="form-select d-flex" name="month" id="month">
                                    <option value="1">Январь</option>
                                    <option value="2">Февраль</option>
                                    <option value="3">Март</option>
                                    <option value="4">Апрель</option>
                                    <option value="5">Май</option>
                                    <option value="6">Июнь</option>
                                    <option value="7">Июль</option>
                                    <option value="8">Август</option>
                                    <option value="9">Сентябрь</option>
                                    <option value="10">Октябрь</option>
                                    <option value="11">Ноябрь</option>
                                    <option value="12">Декабрь</option>
                                </select>
                            </div>
                            <div class="col-7">
                                <button type="submit" class="btn-info-gradien d-flex badge-light btn-lg w-100"><i class="me-2" data-feather="check-circle"> </i>Дневник</button>
                            </div>
                        </div>
                    </form>
                    <form class="mt-3" method="get" action="{% url 'export_quarter_report' %}">
                        <div class="row align-items-center">
                            <div class="col-5">
                                <select class="form-select d-flex" name="quarter" id="quarter">
                                    <option value="1">1 квартал</option>
                                    <option value="2">2 квартал</option>
                                    <option value="3">3 квартал</option>
                                    <option value="4">4 квартал</option>
                                </select>
                            </div>
                            <div class="col-7">
                                <button type="submit" class="btn-info-gradien d-flex badge-light btn-lg w-100">
                                    <i class="me-2" data-feather="check-circle"></i>Квартальный
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
          </div>
        </div>
      </div>
